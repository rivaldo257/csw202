<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>The Beach</title>
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/all.css">
  <script src="jquery-3.4.0.min.js"></script>
</head>
<body>
  <div class="body">
    <div class="top">
      <div class="company">
        <h1>Marina's Wedding Organizer</h1>
      </div>
    </div>
    <div class="content">
      <div class="w-100 d-flex">
        <div class="d-flex sec-details">
          <div class="w-50">
            <img src="images/arshad-pooloo-503515-unsplash.jpg" alt="" class="w-100">
          </div>
          <div class="w-50 big-card-info">
            <label class="big-card-title">The Beach (start $5000)</label>
            <p class="big-card-desc">
              <br>
                With the view of the beautiful beach, adding good and flavor to the wedding party. The sunset will add more romantic atmosfer to your couple, fits and great for your!
            </p>
            <div class="w-100 d-flex">
              <div class="button">Contact</div>
            </div>
            <a href="index.html"><div class="w-100 d-flex">
                <div class="button">Go Back</div>
              </div></a>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <h5>- Wedding Organizer -</h5>
    </div>
  </div>
  <script>
  if($(window).width() < 760){
    doMobile();
  }else{
    doDesktop();
  }
  $(window).on('resize', function(){
    if($(this).width() < 760){
      doMobile();
    }else{
      doDesktop();
    }
  });

  function doDesktop(){
    $(".company").css('font-size','2rem');
    $(".footer").css('font-size','3rem');
    $(".footer").css('padding','3rem');
    $(".content").css('margin','0 2rem');
    $(".w-50").css("width",'50%');
    $('.big-card-info').css('padding','3rem 2rem');
    $('.sec-details').css('display','flex');
  }
  function doMobile(){
    $(".company").css('font-size','');
    $(".footer").css('font-size','2rem');
    $(".footer").css('padding','3rem 0');
    $(".content").css('margin','0');
    $(".w-50").css("width",'100%');
    $('.big-card-info').css('padding','0');
    $('.sec-details').css('display','grid');
  }
  </script>
</body>
</html>
