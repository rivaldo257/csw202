<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Bronze Packet</title>
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/all.css">
  <script src="jquery-3.4.0.min.js"></script>
</head>
<body>
  <div class="body">
    <div class="top">
      <div class="company">
        <h1>Wedding Organizer</h1>
      </div>
    </div>
    <div class="content">
      <div class="w-100 d-flex">
        <div class="d-flex sec-details">
          <div class="w-50">
            <img src="images/kats-weil-133302-unsplash.jpg" alt="" class="w-100">
          </div>
          <div class="w-50 big-card-info">
            <label class="big-card-title">Bronze Packet</label>
            <p class="big-card-desc">
              The Most Affordable (start $2500)<br>
                <p>This packet is the most affordable you can get with the cheapest price available! Already include:</p>
                    <ol type="a">
                        <li>Decoration (Outdoor tents, vase, etc)</li>
                        <li>Chairs (max 50 pcs)</li>
                        <li>Tables (max 10pcs)</li>
                        <li>Photobooth!</li>
                    </ol>
                </p>
            <div class="w-100 d-flex">
              <div class="button">Contact</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <h5>- Wedding Organizer -</h5>
    </div>
  </div>
</body>
</html>
